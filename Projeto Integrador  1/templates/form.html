<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center">📅 Novo Agendamento</h1>

        <div class="card shadow-lg p-4 mt-3">
            <form method="POST">
                <div class="mb-3">
                    <label for="data" class="form-label">📆 Data:</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>

                <div class="mb-3">
                    <label for="hora" class="form-label">⏰ Hora:</label>
                    <input type="time" class="form-control" id="hora" name="hora" required>
                </div>

                <div class="mb-3">
                    <label for="paciente" class="form-label">👤 Paciente:</label>
                    <select class="form-select" id="paciente" name="paciente_id" required>
                        <option value="" selected disabled>Selecione um paciente</option>
                        {% for paciente in pacientes %}
                        <option value="{{ paciente.id }}">{{ paciente.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="veiculo" class="form-label">🚑 Veículo (Ambulância):</label>
                    <select class="form-select" id="veiculo" name="veiculo_id" required>
                        <option value="" selected disabled>Selecione um veículo</option>
                        {% for veiculo in veiculos %}
                        <option value="{{ veiculo.id }}">{{ veiculo.modelo }} - {{ veiculo.placa }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="destino" class="form-label">📍 Destino:</label>
                    <input type="text" class="form-control" id="destino" name="destino" required placeholder="Digite o destino">
                </div>

                <button type="submit" class="btn btn-success w-100">✅ Agendar</button>
            </form>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary">🔙 Voltar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

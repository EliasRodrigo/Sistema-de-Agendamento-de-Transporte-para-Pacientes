<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if tipo == 'paciente' %}Cadastrar Paciente{% else %}Cadastrar Ve√≠culo{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center">
            {% if tipo == 'paciente' %}Cadastrar Paciente{% else %}Cadastrar Ve√≠culo{% endif %}
        </h1>

        <div class="card shadow-lg p-4 mt-3">
            <form method="POST">
                {% if tipo == 'paciente' %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Paciente:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>

                    <div class="mb-3">
                        <label for="cns" class="form-label">CNS (opcional):</label>
                        <input type="text" class="form-control" id="cns" name="cns">
                    </div>

                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endere√ßo:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" required>
                    </div>
                {% else %}
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo do Ve√≠culo:</label>
                        <input type="text" class="form-control" id="modelo" name="modelo" required>
                    </div>

                    <div class="mb-3">
                        <label for="placa" class="form-label">Placa:</label>
                        <input type="text" class="form-control" id="placa" name="placa" required>
                    </div>
                {% endif %}

                <button type="submit" class="btn btn-success w-100">‚úÖ Cadastrar</button>
            </form>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary">üîô Voltar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
    <script>
        // Aplica as m√°scaras ap√≥s o carregamento da p√°gina
        window.addEventListener("DOMContentLoaded", function () {
            const cpfInput = document.getElementById("cpf");
            const telefoneInput = document.getElementById("telefone");

            if (cpfInput) {
                Inputmask({"mask": "999.999.999-99"}).mask(cpfInput);
            }

            if (telefoneInput) {
                Inputmask({"mask": "(99) 99999-9999"}).mask(telefoneInput);
            }
        });
    </script>
</body>
</html>
